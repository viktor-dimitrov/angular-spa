<div  class="catalog" >

    <h2>Catalog</h2>

    <section class="card-container"    >

       
        <article class="card"  *ngFor="let record of recordsList">
            <div class="card-img-container">
                <img src={{record.imageUrl}} alt="">
            </div>

            <div class="card-content">
              <p>{{record.artist}}</p>
              <p>{{record.title}}</p>
            </div>
        </article>

    </section>







</div>
