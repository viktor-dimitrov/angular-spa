<div  class="catalog" >

    <h2>Catalog</h2>

    

    <section class="catalog-container"  *ngFor="let record of recordsList"  >

        <article class="card">
            <div class="card-img">

            </div>

            <div class="card-content">
              <p>{{record.artist}}</p>
              <p>{{record.title}}</p>
              <p>{{record.year}}</p>
            </div>
        </article>

    </section>


</div>
